version: "3.8"

services:
  # --- Kong Gateway ---
  kong:
    image: kong:3.4
    container_name: kong
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/opt/kong/declarative/kong.yml"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway/kong.yml:/opt/kong/declarative/kong.yml
    networks:
      - app-network

  # --- Chat Service ---
  chat-service:
    build:
      context: .
      dockerfile: chat_service/Dockerfile
    container_name: chat-service
    restart: always
    env_file: .env
    extra_hosts:
      - "database-1-encrypted-v1.c05ow22qsf70.us-east-1.rds.amazonaws.com:10.0.20.161"
    networks:
      - app-network

  # --- STT Service ---
  stt-service:
    build:
      context: .
      dockerfile: stt_service/Dockerfile
    container_name: stt-service
    restart: always
    env_file: .env
    extra_hosts:
      - "database-1-encrypted-v1.c05ow22qsf70.us-east-1.rds.amazonaws.com:10.0.20.161"
    networks:
      - app-network

  # --- TTS Service (New) ---
  tts-service:
    build:
      context: .
      dockerfile: tts_service/Dockerfile
    container_name: tts-service
    restart: always
    env_file: .env
    extra_hosts:
      - "database-1-encrypted-v1.c05ow22qsf70.us-east-1.rds.amazonaws.com:10.0.20.161"
    networks:
      - app-network

  # --- Document Service (New) ---
  document-service:
    build:
      context: .
      dockerfile: document_service/Dockerfile
    container_name: document-service
    restart: always
    env_file: .env
    extra_hosts:
      - "database-1-encrypted-v1.c05ow22qsf70.us-east-1.rds.amazonaws.com:10.0.20.161"
    networks:
      - app-network

  # --- Quiz Service (New) ---
  quiz-service:
    build:
      context: .
      dockerfile: quiz_service/Dockerfile
    container_name: quiz-service
    restart: always
    env_file: .env
    extra_hosts:
      - "database-1-encrypted-v1.c05ow22qsf70.us-east-1.rds.amazonaws.com:10.0.20.161"
    networks:
      - app-network



  # --- Frontend (Production React App) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learning-platform-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - kong
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
